    <script>
        function showGame(idx) {
            const iframes = document.querySelectorAll('.game-fullscreen');
            const btns = document.querySelectorAll('.game-tab-btn');
            iframes.forEach((el, i) => el.classList.toggle('active', i === idx));
            btns.forEach((el, i) => el.classList.toggle('active', i === idx));
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !mobileMenu.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').classList.remove('open');
            }
        });

        function toggleMenu() {
            var menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('show');
        }
        document.addEventListener('click', function(e) {
            var menu = document.getElementById('dropdownMenu');
            var icon = document.querySelector('.menu-icon');
            if (!menu.contains(e.target) && !icon.contains(e.target)) {
                menu.classList.remove('show');
            }
        });

        // Dropdown menu logic
        const menuIcon = document.getElementById('menuIcon');
        const dropdownMenu = document.getElementById('dropdownMenu');
        menuIcon.addEventListener('click', function(e) {
          e.preventDefault();
          dropdownMenu.classList.toggle('show');
        });
        document.addEventListener('click', function(e) {
          if (!dropdownMenu.contains(e.target) && e.target !== menuIcon) {
            dropdownMenu.classList.remove('show');
          }
        });
    </script>
